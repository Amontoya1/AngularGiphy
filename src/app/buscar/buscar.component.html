
<div class="s01">
  <form #nossoForm="ngForm">
    <fieldset>
      <legend>Imagens GIPHY API APP</legend>
    </fieldset>
    <div class="inner-form">
      <div class="input-field first-wrap">
        <input id="search" type="text" placeholder=" Voce procura uma  imagen?" #gif (keyup.enter) = "search(gif.value)" />
      </div>
      <div class="input-field third-wrap">
        <button class="btn-search" type="button" routerLink='gifs'>Buscar</button>
      </div>
    </div>
  </form>
</div>
