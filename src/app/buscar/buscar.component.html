


<div class="s01">
  <form>
    <fieldset>
      <legend>Pesquise imagens interessantes na API Giphy</legend>
    </fieldset>
    <div class="inner-form">
      <div class="input-field first-wrap">
        <input id="search" type="text" placeholder="Buscar por GIFs" #gif (keyup.enter)='search(gif.value)' />
      </div>

      <div class="input-field third-wrap">
        <button class="btn-search" type="button"routerLink="/gifs">Buscar</button>
      </div>
    </div>
  </form>
</div>
